<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de candidature</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Formulaire de candidature</h1>

    <form action="form_send.php" method="post">

        <fieldset>
            <legend>Idendité</legend>

            <div>
                <label for="fname">Prénom</label>
                <input type="text" name="fname" id="fname" placeholder="Prénom uniquement" pattern="[a-zA-Z\u00c0-\u00ff\s\-]{1,30}"
                    minlength="1" maxlength="30" required>
            </div>

            <div>
                <label for="dob">Date de naissance</label>
                <input type="date" name="dob" id="dob">
                <span id="age">.</span>
            </div>

            <fieldset>
                <legend>Sexe</legend>
                <input type="radio" name="sex" id="sex_f" value="F">
                <label for="sex_f">Féminin</label>
                <input type="radio" name="sex" id="sex_m" value="M">
                <label for="sex_m">Masculin</label>
                <input type="radio" name="sex" id="sex_n" value="N">
                <label for="sex_n">Neutre</label>
            </fieldset>

            <div>
                <label for="mail">Courriel</label>
                <input type="email" name="mail" id="mail">
            </div>

            <div>
                <label for="country">Pays</label>
                <select name="country" id="country">
                    <option value="FR">France</option>
                    <option value="DE">Allemagne</option>
                    <option value="MG">Madagascar</option>
                    <!-- Remplir liste avec AJAX -->
                </select>
            </div>

            <div>
                <label for="zip">CP</label>
                <input type="number" name="zip" id="zip" min="01000" max="99999" step="100" value="45000">
            </div>

            <div>
                <label for="city">Ville</label>
                <input type="text" name="city" id="city">
                <!-- Remplir avec AJAX -->
            </div>

        </fieldset>

        <fieldset>
            <legend>Poste</legend>

            <div>
                <label for="salary">Salaire</label>
                <input type="range" name="salary" id="salary" min="2500" max="7500" value="3000" step="100">
                <span id="salaryVal">.</span>
            </div>

            <fieldset>
                <legend>Fonctions</legend>
                <input type="checkbox" name="jobs[]" id="job1" value="FRONT">
                <label for="job1">Développeur front-end</label>
                <input type="checkbox" name="jobs[]" id="job2" value="BACK">
                <label for="job2">Développeur back-end</label>
                <input type="checkbox" name="jobs[]" id="job3" value="FULL">
                <label for="job3">Développeur full-stack</label>
                <input type="checkbox" id="checkAll">
                <label for="checkAll">Tous/Aucun</label>
            </fieldset>

        </fieldset>

        <nav>
            <input type="submit">
            <input type="reset">
            <input type="button" value="Stockage local" id="save">
        </nav>
    </form>

    <script src="js/functions.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
